<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenongraphy</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="login-form">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <form action="" id="login" class="input-group-login">
                <input type="email" class="input-field form-control" placeholder="Enter Email" required>
                <input type="password" class="input-field form-control" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <a href="#" onclick="register()">Haven't any account? SignUp now</a>
                <button type="submit" class="submit-btn">Log In</button>
                <i class="fa fa-reply text-white back-icon" aria-hidden="true"></i><a href="index.html" class="back">Back</a>
            </form>
            <form action="" id="register" class="input-group-register">
                <input type="text" class="input-field form-control" placeholder="Full Name" required>
                <input type="email" class="input-field form-control" placeholder="Enter Email" required>
                <input type="password" class="input-field form-control" placeholder="Enter Password" required>
                <input type="password" class="input-field form-control" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <i class="fa fa-reply back-icon" aria-hidden="true"></i><a href="index.html" class="back">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
