<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenodailydose</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <!-- Bootstrap Cdns -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Google fonts cdns -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Google fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body style="background-color: azure;">
    <h3 class="text-center" style="margin-top: 4rem;margin-bottom: 0;font-family: 'Dancing Script';font-size: 35px;">Steno Daily Dose</h3>
    <div class="demoform">
        <h2 class="text-center m-0 mb-5">Typing Demo Test</h2>
        <hr class="text-dark">
        <form action="">
          <div class="form-group">
            <label for="languages">Select Languages</label>
            <select name="language" id="language" class="form-control">
                <option value="..." selected>...</option>
                <option value="english">English</option>
                <option value="Kurtidev">Kurtidev</option>
                <option value="Mangal">Mangal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="topic">Select Topic</label>
            <select name="topic" id="topic" class="form-control">
                <option value="..." selected>...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="paragraph">Select Paragraph Name</label>
            <select name="paragraph" id="para" class="form-control">
                <option value="..." selected>...</option>
            </select>
          </div>
          <button class="btn btn-default bg-transparent border border-dark"><a href="" style="text-decoration: none;font-weight: 600;color: black;">Start Test</a></button>
          <button class="btn btn-default bg-transparent border border-dark float-right"><i class="fa fa-reply mr-3"></i><a href="index.html" style="text-decoration: none;font-weight: 600;color: black;">Back</a></button>
        </form>
    </div>
</body>
</html>
